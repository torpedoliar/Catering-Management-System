version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: catering-db
    restart: unless-stopped
    ports:
      - "3013:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
      POSTGRES_DB: catering_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - catering-network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catering-backend
    restart: unless-stopped
    expose:
      - "3012"
    environment:
      NODE_ENV: development
      PORT: 3012
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-your_secure_password_here}@db:5432/catering_db?schema=public
      DB_POOL_SIZE: "50"
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here_change_in_production}
      CORS_ORIGIN: "*"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - catering-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catering-frontend
    restart: unless-stopped
    expose:
      - "3011"
    environment:
      VITE_API_URL: ""
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - catering-network

  # Redis Cache & Session Storage
  redis:
    image: redis:7-alpine
    container_name: catering-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --appendonly yes --appendfilename "appendonly.aof"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - catering-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: catering-nginx
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - catering-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8443/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:


networks:
  catering-network:
    driver: bridge
