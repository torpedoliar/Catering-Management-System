<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" id="dynamic-favicon" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Catering Management System - Zero Waste Corporate Catering" />
  <title>Catering Management System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Try to load branding - works in production where API is on same origin
    // In dev mode, this may fail due to CORS but React app will handle it
    (async function () {
      try {
        const r = await fetch('/api/settings/branding');
        if (r.ok) {
          const b = await r.json();
          if (b?.faviconUrl) document.getElementById('dynamic-favicon').href = b.faviconUrl;
          if (b?.appName) document.title = b.appName;
        }
      } catch (e) { /* Silently fail - React app will handle branding */ }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
