# ============================================
# Nginx Proxy Manager Configuration
# Custom Nginx Config untuk Catering Management System
# ============================================
#
# Salin konfigurasi ini ke NPM > Proxy Host > Advanced Tab
#

# SSE Support - CRITICAL untuk realtime notifications
location /api/sse {
    proxy_pass http://YOUR_SERVER_IP:3012;
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSE specific settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400;  # 24 hours
    chunked_transfer_encoding off;
}

# API endpoints dengan upload support
location /api/ {
    proxy_pass http://YOUR_SERVER_IP:3012;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Upload dan export support
    proxy_read_timeout 300;
    client_max_body_size 50M;
}

# Static uploads dengan caching
location /uploads/ {
    proxy_pass http://YOUR_SERVER_IP:3012/uploads/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Cache static files
    proxy_cache_valid 200 1d;
    expires 1d;
    add_header Cache-Control "public, immutable";
}

# Health check
location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}
